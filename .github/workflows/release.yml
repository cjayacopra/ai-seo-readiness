name: 'Release Plugin'

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: 'ubuntu-latest'
    permissions:
      contents: 'write'
    steps:
      - name: 'Checkout code'
        uses: 'actions/checkout@v4'

      - name: 'Create Release Zip'
        run: |-
          SLUG="ai-seo-readiness"
          ZIP_NAME="${SLUG}.zip"
          
          # Create a staging directory to ensure the zip has the correct internal folder structure
          mkdir -p "build/${SLUG}"
          
          # Copy only the necessary plugin files
          # Since the repository root IS the plugin root, we copy from the current directory
          cp -r assets build/${SLUG}/
          cp -r includes build/${SLUG}/
          cp -r plugin-update-checker build/${SLUG}/
          cp -r templates build/${SLUG}/
          cp README.md build/${SLUG}/
          cp readme.txt build/${SLUG}/
          cp site-ai-auditor.php build/${SLUG}/
          
          # Create the zip file
          cd build
          zip -r "../${ZIP_NAME}" "${SLUG}"
          cd ..
          
          echo "ZIP_PATH=${ZIP_NAME}" >> "${GITHUB_ENV}"

      - name: 'Create GitHub Release'
        uses: 'softprops/action-gh-release@v2'
        with:
          files: '${{ env.ZIP_PATH }}'
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
