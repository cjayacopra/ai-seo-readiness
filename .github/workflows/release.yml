name: 'Release Plugin'

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: 'ubuntu-latest'
    permissions:
      contents: 'write'
    steps:
      - name: 'Checkout code'
        uses: 'actions/checkout@v4'

      - name: 'Create Release Zip'
        run: |-
          SLUG="ai-seo-readiness"
          ZIP_NAME="${SLUG}.zip"
          
          # Create a staging directory to ensure the zip has the correct internal folder structure
          mkdir -p "build/${SLUG}"
          
          # Copy only the necessary plugin files from the plugin directory
          # Note: Assuming the action runs from the repo root and the plugin is in the 'ai-seo-readiness' subfolder
          cp -r ai-seo-readiness/assets build/${SLUG}/
          cp -r ai-seo-readiness/includes build/${SLUG}/
          cp -r ai-seo-readiness/plugin-update-checker build/${SLUG}/
          cp -r ai-seo-readiness/templates build/${SLUG}/
          cp ai-seo-readiness/README.md build/${SLUG}/
          cp ai-seo-readiness/readme.txt build/${SLUG}/
          cp ai-seo-readiness/site-ai-auditor.php build/${SLUG}/
          
          # Create the zip file
          cd build
          zip -r "../${ZIP_NAME}" "${SLUG}"
          cd ..
          
          echo "ZIP_PATH=${ZIP_NAME}" >> "${GITHUB_ENV}"

      - name: 'Create GitHub Release'
        uses: 'softprops/action-gh-release@v2'
        with:
          files: '${{ env.ZIP_PATH }}'
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
